<div class="col-md-8 col-sm-12" ng-controller="SalaryProcessController">
	<h3 class="text-warning">Process Salary</h3><br/>
	<button type="button" class="btn btn-lg btn-success" ng-click="StartProcessingSalary()" ng-show="showsalarybtn">Process Salary of: <strong>{{today | date:"MMMM"}}</strong></button>

	<div class="progress" ng-hide="showsalarybtn">
		<div class="progress-bar progress-bar-success progress-bar-striped" id="salaryprogressbar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 40%" >
			<span class="sr-only">0% Complete (success)</span>
		</div>
	</div>
</div>
