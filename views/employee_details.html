<div class="col-md-8 col-sm-12" ng-controller="EmployeeDetailsController">
	<h3 class="text-warning">Employee Details</h3>
	<form ng-submit="saveDetails();" ng-hide="!datapresent">
		<div class="col-md-12 col-sm-12">		
			<div class="col-md-12 col-sm-12">
				<div class="waitspinner"><label class="text-info">Please Wait...</label><i class="fa fa-spinner fa-pulse fa-lg text-info"></i></div>
			</div>
			<div class="col-md-12 col-sm-12">
				<div class="col-md-3 col-sm-4"><label class="form-control label-info">Full Name</label></div>
				<div class="col-md-6 col-sm-8"><input type="text" class="form-control" ng-model="ename" placeholder="Name" /><br/></div>
			</div>
			
			<div class="col-md-12 col-sm-12">
				<div class="col-md-3 col-sm-4"><label class="form-control label-info">Primary Contact</label></div>
				<div class="col-md-6 col-sm-8"><input type="text" class="form-control" ng-model="pcontact" placeholder="Primary Contact" /><br/></div>
			</div>
		
			<div class="col-md-12 col-sm-12">
				<div class="col-md-3 col-sm-4"><label class="form-control label-info">Alternate Contact</label></div>
				<div class="col-md-6 col-sm-8"><input type="text" class="form-control" ng-model="acontact" placeholder="Alternate Contact (optional)" /><br/></div>
			</div>
			
			<div class="col-md-12 col-sm-12">
				<div class="col-md-3 col-sm-4"><label class="form-control label-info">Email Id </label></div>
				<div class="col-md-6 col-sm-8"><input type="email" class="form-control" ng-model="email" placeholder="Email Id (optional)" /><br/></div>
			</div>
			
			<div class="col-md-12 col-sm-12">
				<div class="col-md-3 col-sm-4"><label class="form-control label-info">Salary Per Day (INR)</label></div>
				<div class="col-md-6 col-sm-8"><input type="text" class="form-control" ng-model="salperday" placeholder="Salary Per Day (INR)" /><br/></div>
			</div>
			
			<div class="col-md-12 col-sm-12">
				<div class="col-md-3 col-sm-4"><label class="form-control label-info">Date Of Joining</label></div>
				<div class="col-md-6 col-sm-8">
					<div class='input-group date' >
						<input type='text' class="form-control" ng-model="doj" placeholder="Date of joining" disabled/>
						<span class="input-group-addon">
							<span class="glyphicon glyphicon-calendar"></span>
						</span>
					</div>
					<br/>
				</div>
			</div>
			
			<div class="col-md-12 col-sm-12">
				<div class="col-md-3 col-sm-4"><label class="form-control label-info">Address</label></div>
				<div class="col-md-6 col-sm-8"><textarea class="form-control" ng-model="addr" placeholder="Address" ></textarea><br/></div>
			</div>
			
			<div class="col-md-12 col-sm-12">
				<div class="col-md-3 col-sm-4"><label class="form-control label-info">City</label></div>
				<div class="col-md-6 col-sm-8"><input type="text" class="form-control" ng-model="city" placeholder="City"  /><br/></div>
			</div>
			
			<div class="col-md-12 col-sm-12">
				<div class="col-md-3 col-sm-4"><label class="form-control label-info">Pincode</label></div>
				<div class="col-md-6 col-sm-8"><input type="text" class="form-control" ng-model="pincode" placeholder="Area Pincode"  /><br/>	</div>
			</div>
			
			<div class="col-md-12 col-sm-12">
				<div class="col-md-3 col-sm-4"><label class="form-control label-info">Employment Type</label></div>
				<div class="col-md-6 col-sm-8">
					<label>Previous: <span class="text-warning">{{prevEmplType}}</span></label>
					<select class="form-control" ng-model="emplType" >
						<option value="Full Time Regular">Full Time Regular</option>
						<option value="Part Time">Part Time</option>
						<option value="Contract">Contract</option>
					</select><br/>
				</div>
			</div>
			
			<div class="col-md-12 col-sm-12">
				<div class="col-md-3 col-sm-4"><label class="form-control label-info">Desgination</label></div>
				<div class="col-md-6 col-sm-8">
					<label>Previous: <span class="text-warning">{{prevEmpDesig}}</span></label>
					<select class="form-control" ng-model="designation" >
						<option ng-repeat="designation in desigs">{{designation.Desig_name}}</option>
					</select><br/>
				</div>
			</div>
			
			<div class="col-md-12 col-sm-12">
				<div class="col-md-3 col-sm-4"><label class="form-control label-info">Department</label></div>
				<div class="col-md-6 col-sm-8">
					<label>Previous: <span class="text-warning">{{prevEmpDept}}</span></label>
					<select class="form-control" ng-model="department" >
						<option ng-repeat="department in dept">{{department.Dept_name}}</option>
					</select>
				</div>
			</div>
		</div>	
		
		<div class="col-md-12 col-sm-12">		
			<div class="col-md-12 col-sm-12">				
				<button type="submit" class="btn btn-success">Save Details</button>				
			</div>
		</div>	
	</form>
	
	<div ng-show="!datapresent">
		<h4 class="text-danger"><br/>Facing some technical difficulties please contact your administrator.</h4>
	</div>
</div>
