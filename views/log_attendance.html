<div class="col-md-11 col-sm-12" ng-controller="AttendanceRegController">

<h3 class="text-warning">Attendance for <span class="text-success">{{today | date:"dd MMMM, yyyy"}}</span><span style="float:right" class="refreshIcon"><i class="fa fa-refresh text-info" title="Refresh Data" ng-click="reload();"></i></span></h3>

<label>Search Employee: </label> <input type="text" ng-model="searchEmployee" class="searchEmployee"/><br/><br/>
<table class="table table-bordered">
	<thead>
	  <tr>
		<th>Emp Id</th>
		<th>Name</th>
		<th>Employee Type</th>
		<th>Designation</th>
		<th>Department</th>
		<th>Status</th>
	  </tr>
	</thead>
	<tbody ng-init="tmpCnt=0;">
	  <tr ng-repeat="data in EmployeeData | filter:searchEmployee" class="fullData">
		<td>{{data.Employee_id}}</td>
		<td class="text-primary">{{data.Employee_name}}</td>
		<td>{{data.Employee_emptype}}</td>
		<td>{{data.Employee_empdesig}}</td>
		<td>{{data.Employee_empdept}}</td>
		<td><button type="button" class="btn btn-sm btn-warning">Login</button></td>
	  </tr>
	  <tr class="noData">
		<td colspan="8"> No Data Found </td>
	  </tr>
	  <tr class="loadData">
		<td colspan="8"> Please Wait... <i class="fa fa-spinner fa-pulse fa-lg text-info"></i></td>
	  </tr>
	</tbody>
</table>
</div>
