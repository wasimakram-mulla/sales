<div class="col-md-8 col-sm-12" ng-controller="AddStockController">
	<h3 class="text-warning">Add Stocks</h3>
	<div class="col-md-6 col-sm-12">
		<form ng-submit="saveDetails();">
			<label class="text-info">Select Stock Date: </label> 
			<div class='input-group date' >
				<input type='text' id='selectDate' class="form-control" placeholder="From Date" required />
				<span class="input-group-addon">
					<span class="glyphicon glyphicon-calendar"></span>
				</span>
			</div>
			<br/>
			<label class="text-info">Select Client</label>
			<select ng-model="clientnm" class="form-control">
				<option ng-repeat="data in clientdata" value="{{data.client_id}}">{{data.client_name}}</option>
			</select>
			<br/>
			<label class="text-info">Select Product</label>
			<select ng-model="prodnm" class="form-control">
				<option ng-repeat="data in proddata" value="{{data.Product_id}}">{{data.Product_name}}</option>
			</select>
			<br/>
			<label class="text-info">Volume: </label>
			<input type='text' class="form-control" ng-model="volume" placeholder="Volume" required />
			<br/>
			<button type="submit" class="btn btn-success">Save Details</button>
			<button type="reset" class="btn btn-info">Reset</button>
		</form>
	</div>
</div>

<script type="text/javascript">
$(function() {  
    $('#selectDate').datetimepicker({
		format: 'M/D/YYYY',		
		maxDate:new Date()
	});
});
  //DTP from: http://eonasdan.github.io/bootstrap-datetimepicker/
</script>
