<div class="col-md-11 col-sm-12" ng-controller="ProductListController">

<h3 class="text-warning">Product Details <span style="float:right" class="refreshIcon"><i class="fa fa-refresh text-info" title="Refresh Data" ng-click="reload();"></i></span></h3>

<label>Search Dealer: </label> <input type="text" ng-model="searchProduct" class="searchProduct"/><br/><br/>
<table class="table table-bordered">
	<thead>
	  <tr>
		<th>Product Id</th>
		<th>Product Name</th>
		<th></th>
	  </tr>
	</thead>
	<tbody ng-init="tmpCnt=0;">
	  <tr ng-repeat="data in ProductData | filter:searchProduct" class="fullData">		
		<td>{{data.Product_id}}</td>
		<td>{{data.Product_name}}</td>
		<td>
			<button type="button" class="btn btn-sm btn-success" ng-click="editProductDetails(data.Product_id);" data-toggle="modal" data-target="#myModal">Edit</button> 
			<button type="button" class="btn btn-sm btn-danger" ng-click="SetPIdPname(data.Product_id, data.Product_name);" data-toggle="modal" data-target="#NonActiveModal">Delete</button>
		</td>
	  </tr>
	  <tr class="noData">
		<td colspan="8"> No Data Found </td>
	  </tr>
	  <tr class="loadData">
		<td colspan="8"> Please Wait... <i class="fa fa-spinner fa-pulse fa-lg text-info"></i></td>
	  </tr>
	</tbody>
</table>


<!-- Large modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
	<form ng-submit="saveEdittedProductDetails();">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Edit Dealers Details</h4>
      </div>
      <div class="modal-body">
        
				<input type="hidden" class="form-control" ng-model="prodid" /><br/>
				<input type="text" class="form-control" ng-model="prodname" placeholder="Product Name" autofocus required/><br/>
				
				
      </div>
      <div class="modal-footer">		
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary saveDetails">Save Details</button>
      </div>
    </div>
	</form>
  </div>
</div>

<!-- Small modal -->
<div class="modal fade" id="NonActiveModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">	
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Are you sure to Delete - <span class="text-info">{{tmpPname}} </span>?</h4>
      </div>
      <div class="modal-footer">		
        <button type="button" class="btn btn-primary" ng-click="deleteproduct(tmpPid);" data-dismiss="modal">Confirm</button>
      </div>
    </div>
	</form>
  </div>
</div>

</div>
